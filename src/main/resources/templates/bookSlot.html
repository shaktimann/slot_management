  <title>Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tree_maker-min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <div th:insert="fragments/header :: sidebar"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:insert="fragments/header :: topbar"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Booking</h1>
          </div>

          <!-- Content Row -->
          <div class="row">
          	<div class="col-lg-12">
				<div class="card mb-4">
	                <div class="card-header py-3">
	                  <h6 class="m-0 font-weight-bold text-primary">Book Your slot</h6>
	                </div>
	                <div class="card-body">
	                <form class="d-none d-sm-inline-block form-inline ml-md-3 my-2 my-md-0 mw-100 ">
	                  <div class="input-group ">
			              <input type="text" class="form-control w-25" aria-label="Search" aria-describedby="basic-addon2" id="datepicker" readonly>
			              <div class="input-group-append">
			                <button class="btn btn-primary" type="button" onclick="slot.getSlots()">
			                  <i class="fas fa-search fa-sm"></i>
			                </button>
			              </div>
			              <div class="spinner-border text-primary" style="display:none" role="status" id="loader">
  							<span class="sr-only">Loading...</span>
						  </div>
		              </div>
		              </form>
	                   <br/>
	                  <br/>
	                  <div id="slots"></div>
	                  
	                </div>
              </div>
            </div>  
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Book Your Slot </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> Are you sure you want to book slot for : <span id="Slot_book_confirmation"></span></p>
        <div class="spinner-border text-primary" style="display:none" role="status" id="loader_book">
			<span class="sr-only">Loading...</span>
	  </div>
	  <div id="successMsg" style="display:none">
      		<a href="#" class="btn btn-success btn-circle">
                 <i class="fas fa-check"></i>
            </a>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onClick="slot.book()">Book</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

	    $( "#datepicker" ).datepicker();
	  } );
